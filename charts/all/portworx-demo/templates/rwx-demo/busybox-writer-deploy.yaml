apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "8"
  labels:
    app: shared-demo
  name: shared-busybox
  namespace: {{ .Values.namespace }}
spec:
  replicas: 3
  selector:
    matchLabels:
      app: shared-demo
  template:
    metadata:
      labels:
        app: shared-demo
    spec:
      volumes:
      - name: shared-vol
        persistentVolumeClaim:
          claimName: rwx-demo-shared-data
      terminationGracePeriodSeconds: 5
      containers:
      - image: busybox
        imagePullPolicy: Always
        name: busybox-writer
        volumeMounts:
        - name: shared-vol
          mountPath: "/mnt"
        command:
          - sh
        args:
          - -c
          - |
            i=0
            until [ "$i" -eq "120" ]; do
              echo -e "{\"time\":\$(date +%H:%M:%S),\"hostname\":\$(hostname) writing to shared vol }""\n" >> /mnt/shared.log
              sleep 1
              i=$((i+1))
            done
            sleep infinity
